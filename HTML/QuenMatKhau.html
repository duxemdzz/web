<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUÊN MẬT KHẨU</title>
</head>

<body
style="width: 700px; margin: 250px; margin-left: 300px; margin-top: 20px;  background: linear-gradient(-135deg, rgb(2, 191, 248), rgb(191, 139, 233));" >
<h1 class="heading">
  <span>Q</span>
  <span>U</span>
  <span>Ê</span>
  <span>N</span>
  <span class="space"></span>
  <span>M</span>
  <span>Ậ</span>
  <span>T</span>
  <span class="space"></span>
  <span>K</span>
  <span>H</span>
  <span>Ẩ</span>
  <span>U</span>
</h1>
  <div class="card" style="margin: 70px;">
    <div class="card-header text-center" style="background-color: aquamarine;">
      <h4 style="font-size: 30px; color:violet;"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
          class="bi bi-pencil-square" viewBox="0 0 16 20">
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
          <path fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
        </svg>
        Quên mật khẩu
      </h4>
      <p style="color: red;">Vui lòng nhập chính xác thông tin để lấy lại mật khẩu</p>
    </div>
    <form name="frmRegister" style="height: 300px; padding: 10px;">
      <!--Tên Đăng Nhập-->
      <div>
        <label for="username" class="form-label" style="font-size: 20px; font-weight: 700;">Tên đăng nhập:</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg></span>
          <input autofocus maxlength="25" name="username" ng-model="username" type="text" id="username" class="form-control" placeholder="Tên đăng nhập" required>       
        </div>
        <small ng-show="frmRegister.username.$invalid" id="username" class="form-text text-danger">Vui lòng nhập tài khoản</small>
      </div>
      <!--Email-->
      <div>
        <label for="email" class="form-label" style="font-size: 20px; font-weight: 700;">Email:</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
          </svg></span>
          <input name="email" ng-model="email" type="email" id="email" class="form-control" placeholder="Email" required>       
        </div>
        <small ng-show="frmRegister.email.$invalid" id="email" class="form-text text-danger">Vui lòng nhập email</small>
      </div>
      <!--Nút QuênMK-->
      <div style="margin-top: 35px;"  class="text-center">
        <button ng-click="getPass()" ng-disabled="frmRegister.$invalid" class="btn btn-primary" type="submit" style="width: 350px; font-size: 20px; font-weight: 700;">GỬI MẬT
          KHẨU</button>
      </div>     
    </form>
  </div>
</body>

</html>
