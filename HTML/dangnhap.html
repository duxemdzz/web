<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/poly.css">
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script> -->
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        input.ng-invalid {
            color: red;
        }
        
    </style>
</head>

<body>
    <h1 class="heading">
        <span>Đ</span>
        <span>Ă</span>
        <span>N</span>
        <span>G</span>
        <span class="space"></span>
        <span>N</span>
        <span>H</span>
        <span>Ậ</span>
        <span>P</span>
        <span class="space"></span>
        <span>T</span>
        <span>À</span>
        <span>I</span>
        <span class="space"></span>
        <span>K</span>
        <span>H</span>
        <span>O</span>
        <span>Ả</span>
        <span>N</span>
    </h1>
    <div class="col-sm-4 login" >
        <form name="frmLogin" id="frmLogin">
            <h1>Đăng nhập</h1>
            <div class="form-group ">
                <input id="username" name="username" ng-model="username" for="username" type="text" class="form-control" placeholder="Tên đăng nhập" required maxlength="25">
                <small ng-show="frmLogin.username.$invalid" id="username" class="form-text text-danger">Vui lòng nhập tài khoản</small>
            </div>
            <div class="form-group ">
                <input name="password" ng-model="password" placeholder="Mật khẩu" type="password" id="password" class="form-control border-primary" required maxlength="25">
                <small ng-show="frmLogin.password.$invalid" id="password" class="form-text text-danger">Vui lòng nhập mật khẩu</small>
            </div>
            <div class="form-group ">
                <button type="submit" class="btn btn-primary form-control"  ng-click='login()' ng-disabled="frmLogin.$invalid">
                    <b>Đăng nhập</b>
                </button>
            </div>           
        </form>
    </div>
</body>
</html>
