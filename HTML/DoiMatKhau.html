<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ĐỔI MẬT KHẨU</title>
</head>
<body style="width: 700px; margin: 250px; margin-left: 300px; margin-top: 20px;  background: linear-gradient(-135deg, rgb(2, 191, 248), rgb(191, 139, 233));">
  <div class="card" style="margin: 70px;">
    <h1 class="heading">
      <span>Đ</span>
      <span>Ổ</span>
      <span>I</span>
      <span class="space"></span>
      <span>M</span>
      <span>Ậ</span>
      <span>T</span>
      <span class="space"></span>
      <span>K</span>
      <span>H</span>
      <span>Ẩ</span>
      <span>U</span>
    </h1>
    <div class="card" style="margin: 70px;">
      <div class="card-header text-center" style="background-color: aquamarine;">
        <h4 style="font-size: 30px; color:violet;"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
            class="bi bi-pencil-square" viewBox="0 0 16 20">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
          </svg>
          Đổi mật khẩu
        </h4>   
        <p>Tài khoản: {{student.username}}</p>   
      </div>
      <form name="frmChangPass" style="height: 500x; padding: 10px;">
        <!--Mật khẩu hiện tại-->
        <div>
          <label for="oldpassword" class="form-label" style="font-size: 20px; font-weight: 700;">Mật khẩu hiện tại:</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-unlock" viewBox="0 0 16 16">
              <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z"/>
            </svg></span>
            <input minlength="6" type="password" name="oldpassword" ng-model="oldpassword" class="form-control" placeholder="Nhập mật khẩu hiện tại" id="oldpassword" required autofocus>       
          </div>
          <small ng-show="frmChangPass.oldpassword.$error.required" id="oldpassword" class="form-text text-danger">Vui lòng nhập mật khẩu cũ</small>
          <small ng-show="frmChangPass.oldpassword.$error.minlength" id="oldpassword" class="form-text text-danger">Mật khẩu không đúng</small>
        </div>
         <!--Mật khẩu hiện mới-->
        <div>
          <label for="password" class="form-label" style="font-size: 20px; font-weight: 700;">Mật khẩu mới:</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-unlock-fill" viewBox="0 0 16 16">
              <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"/>
            </svg></span>
            <input minlength="6" name="password" ng-model="studentR.password" type="password" id="password" class="form-control" placeholder="Mật khẩu mới" required>       
          </div>
          <small ng-show="frmChangPass.password.$error.required" id="password" class="form-text text-danger">Vui lòng nhập mật khẩu mới</small>
          <small ng-show="frmChangPass.password.$error.minlength" id="password" class="form-text text-danger">Mật khẩu phải hơn 6 kí tự</small>
        </div>
         <!--Xác nhận mật khẩu-->
        <div>
          <label for="renewpassword" class="form-label" style="font-size: 20px; font-weight: 700;">Xác nhận mật khẩu:</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16"
              height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
            </svg></span>
            <input name="renewpassword" ng-model="renewpassword" type="password" id="renewpassword" class="form-control" placeholder="Xác nhận mật khẩu" required>       
          </div>
            <small ng-show="frmChangPass.renewpassword.$error.required" id="renewpassword1" class="form-text text-danger">Vui lòng nhập lại mật khẩu</small>
            <small ng-show="frmChangPass.renewpassword.$invalid && !frmChangPass.renewpassword.$error.required" id="renewpassword2" class="form-text text-danger">Mật khẩu nhập lại không khớp</small>
        </div>
         <!--Nút ĐổiMK-->
        <div style="margin-top: 15px;"  class="text-center">
          <button ng-click="change()" ng-disabled="frmChangPass.$invalid" class="btn btn-primary" type="submit" style="width: 350px; font-size: 20px; font-weight: 700;">ĐỔI MẬT
            KHẨU</button>
        </div>
      </form>
    </div>
</body>
</html>
