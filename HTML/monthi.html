<style>
    .card {
        border-radius: 45px;
        padding-top: 20px;
        box-shadow: 0 5px 25px rgb(1 1 1 / 10%);
        height: 500px;
    }
</style>
<h1 class="heading">
    <span>M</span>
    <span>Ô</span>
    <span>N</span>
    <span class="space"></span>
    <span>T</span>
    <span>H</span>
    <span>I</span>
</h1>
<section class="dark-grey-text text-center p-5 rgba-white-strong">

    <!-- Grid row -->
    <div class="row" ng-controller="subjectCtrl">

        <div ng-repeat="sj in subjects | limitTo: 4 : begin" class="col-md-6 mb-6" style="padding: 50px;">
            <div class="card">


                <div class="justify-content-center">
                    <a href="#!/quiz/{{sj.Id}}/{{sj.Name}}/{{sj.Logo}}">
                        <img src="images/logos/{{sj.Logo}}" class="card-img-top img-fluid" style="width: 8rem;"
                            alt="ảnh minh họa">
                    </a>
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <div class="card-body">

                    <div class="px-3 pt-3 mx-1 mt-1 pb-0">
                        <a class="{{($index%2==0)?'orange-text':'deep-purple-text'}}">
                            <h6 class="font-weight-bold mt-2 mb-3"><i class="fas fa-book-open pr-2"></i>Bài thi</h6>
                        </a>
                        <h4 class="font-weight-bold mb-3">{{sj.Name}}</h4>
                        <p class="text-muted">Bài thi gồm kiến thức đã học trong môn {{sj.Name}}</p>
                        <a href="#!viewtest/{{sj.Id}}/{{sj.Name}}/{{sj.Logo}}"
                            class="btn btn-success btn-rounded btn-md"> Chi tiết</a>
                    </div>

                </div>

            </div>
        </div>

        <div>

            <button ng-click="prev()" class="btn btn-primary"><i class="fas fa-chevron-circle-left"></i></button>
            <button ng-click="next()" class="btn btn-primary"><i class="fas fa-chevron-circle-right"></i></button>

        </div>
    </div>
</section>
